    <div class="ar">
      <!-- Navbar -->
      <div class="navbar">
        <div class="container">
          <div class="nav">
            <div class="logo">
              <img
                src="img/logo-white.png"
                alt="Al Salem Johnson Controls Logo"
              />
            </div>
            <div class="info">
              <div class="lang">
                <a
                  href="air-purifier.html"

                  >English</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- End Navbar -->

      <!-- Hero -->
      <div class="chiller">
        <div class="container">
          <div class="details">
            <div class="side-info">
              <div class="info">
                <h1>وحدة تنقية الهواء نسام من يورك</h1>
                <p>امنح لموظفيك وعملائك مناطق أكثر أماناً</p>
              </div>
              <div class="more">
                <div class="more-img">
                  <img
                    src="img/sabre.png"
                    style="width: 100px; height: 100px"
                    alt="sabre"
                  />
                </div>
                <div class="more-img">
                  <img src="img/cost.png" alt="Cost Effective" />
                  <h4>منتجات فعالة من حيث التكلفة</h4>
                </div>
                <div class="more-img">
                  <img src="img/maintainable.png" alt="Maintainable" />
                  <h4>قابل للصيانة</h4>
                </div>
                <div class="more-img">
                  <img src="img/saudi.png" alt="Made in Saudi" />
                  <h4>صنع في السعودية</h4>
                </div>
                <div class="more-img">
                  <img src="img/warranty.png" alt="2 Years Warranty" />
                  <h4>ضمان لمدة سنتين</h4>
                </div>
                <div class="more-img">
                  <img src="img/support.png" alt="Fast Customer Support" />
                  <h4>خدمة العملاء</h4>
                </div>
              </div>
            </div>
            <div class="side-form">
              <div class="pop-content">
                <div class="formbox">
                  <h2 class="formbox-titles">تواصل معنا</h2>
                  <form>
                    <div class="combin">
                      <div class="input-box">
                        <p>الإسم الأول*</p>
                        <input type="text" placeholder="Mohamed" required />
                      </div>
                      <div class="input-box">
                        <p>الإسم الأخير*</p>
                        <input type="text" placeholder="Ali" required />
                      </div>
                    </div>
                    <div class="input-box">
                      <p>البريد الإلكتروني*</p>
                      <input
                        type="email"
                        placeholder="mohamed@jci.com"
                        required
                      />
                    </div>
                    <div class="input-box">
                      <p>الهاتف الجوال*</p>
                      <input type="number" placeholder="0123456789" required />
                    </div>
                    <div class="form-groups">
                      <p>هل تحتاج إلى عرض؟</p>
                      <select class="form-control" id="call">
                        <option selected="selected" disabled="">
                          هل تحتاج إلى عرض؟
                        </option>
                        <option value="نعم">نعم</option>
                        <option value="لا">لا</option>
                      </select>
                    </div>
                    <div class="input-boxs">
                      <input type="submit" class="send" value="طلب الإتصال" />
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
