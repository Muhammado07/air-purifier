<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Air Purifier" />
    <meta name="theme-color" content="#00539e" />
    <link rel="shortcut icon" href="https://york.com.sa/favicon.ico" />
    <link rel="stylesheet" href="style.css" />
    <!-- Primary Meta Tags -->
    <title>Air Purifier</title>
    <meta name="title" content="Air Purifier" />
    <meta name="description" content="YORK NISAM Air Purifier" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://york.com.sa/en/replacements" />
    <meta property="og:title" content="Air Purifier" />
    <meta property="og:description" content="YORK NISAM Air Purifier" />
    <meta property="og:image" content="https://york.com.sa/favicon.ico" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:url"
      content="https://york.com.sa/en/replacements"
    />
    <meta property="twitter:title" content="Air Purifier" />
    <meta property="twitter:description" content="YORK NISAM Air Purifier" />
    <meta property="twitter:image" content="https://york.com.sa/favicon.ico" />
  </head>
  <body>
    <!-- Navbar -->
    <div class="navbar">
      <div class="container">
        <div class="nav">
          <div class="logo">
            <img
              src="img/logo-white.png"
              alt="Al Salem Johnson Controls Logo"
            />
          </div>
          <div class="info">
            <div class="lang">
              <a
                href="air-purifier-ar.html"
                style="font-family: 'GE Dinar One Medium' !important"
                >العربية</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- End Navbar -->
    <!-- Hero -->
    <div class="chiller">
      <div class="container">
        <div class="details">
          <div class="side-info">
            <div class="info">
              <h1>YORK NISAM Air Purifier</h1>
              <p>
                Be the 1st in your industry to create safer zones for your
                customers and employees.
              </p>
            </div>
            <div class="more">
              <div class="more-img">
                <img
                  src="img/sabroe.png"
                  style="width: 100px; height: 100px"
                  alt="sabroe"
                />
              </div>
              <div class="more-img">
                <img src="img/cost.png" alt="Cost Effective" />
                <h4>Cost Effective</h4>
              </div>
              <div class="more-img">
                <img src="img/maintainable.png" alt="Maintainable" />
                <h4>Maintainable</h4>
              </div>
              <div class="more-img">
                <img src="img/saudi.png" alt="Made in Saudi" />
                <h4>Made in Saudi</h4>
              </div>
              <div class="more-img">
                <img src="img/warranty.png" alt="2 Years Warranty" />
                <h4>2 Years Warranty</h4>
              </div>
              <div class="more-img">
                <img src="img/support.png" alt="Fast Customer Support" />
                <h4>Fast Customer Support</h4>
              </div>
            </div>
          </div>
          <div class="side-form">
            <div class="pop-content">
              <div class="formbox">
                <h2 class="formbox-titles">Get in Touch With Us</h2>
                <form>
                  <div class="combin">
                    <div class="input-box">
                      <p>First Name*</p>
                      <input type="text" placeholder="Mohamed" required />
                    </div>
                    <div class="input-box">
                      <p>Last Name*</p>
                      <input type="text" placeholder="Ali" required />
                    </div>
                  </div>
                  <div class="input-box">
                    <p>Email*</p>
                    <input
                      type="email"
                      placeholder="mohamed@jci.com"
                      required
                    />
                  </div>
                  <div class="input-box">
                    <p>Mobile Number*</p>
                    <input type="number" placeholder="0123456789" required />
                  </div>
                  <div class="form-groups">
                    <p>Do you need a Demo?</p>
                    <select class="form-control" id="call">
                      <option selected="selected" disabled="">
                        Do you Need a Demo?
                      </option>
                      <option value="Yes">Yes</option>
                      <option value="No">No</option>
                    </select>
                  </div>
                  <div class="input-boxs">
                    <input type="submit" class="send" value="Get Quotation" />
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- End Hero -->
  </body>
</html>
