<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Air Purifier" />
    <meta name="theme-color" content="#00539e" />
    <link rel="shortcut icon" href="https://york.com.sa/favicon.ico" />
    <link rel="stylesheet" href="style.css" />
    <!-- Primary Meta Tags -->
    <title>Air Purifier</title>
    <meta name="title" content="Air Purifier" />
    <meta name="description" content="YORK NISAM Air Purifier" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://york.com.sa/en/replacements" />
    <meta property="og:title" content="Air Purifier" />
    <meta property="og:description" content="YORK NISAM Air Purifier" />
    <meta property="og:image" content="https://york.com.sa/favicon.ico" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:url"
      content="https://york.com.sa/en/replacements"
    />
    <meta property="twitter:title" content="Air Purifier" />
    <meta property="twitter:description" content="YORK NISAM Air Purifier" />
    <meta property="twitter:image" content="https://york.com.sa/favicon.ico" />
  </head>
  <body>
    <!-- Navbar -->
    <div class="navbar">
      <div class="container">
        <div class="nav">
          <div class="logo">
            <img
              src="img/logo-white.png"
              alt="Al Salem Johnson Controls Logo"
            />
          </div>
          <div class="info">
            <div class="lang">
              <a href="air-purifier-ar.html">العربية</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- End Navbar -->
    <!-- Hero -->
    <div class="chiller">
      <div class="container">
        <div class="details">
          <div class="side-info">
            <div class="info">
              <h1>YORK NISAM Air Purifier</h1>
              <p>
                Be the 1st in your industry to create safer zones for your
                customers and employees.
              </p>
            </div>
            <div class="more">
              <div class="video">
                <h3>Watch Video</h3>
                <img src="img/play-white.png" alt="Play York Video" />
              </div>
              <div class="lean">
                <a
                  href="https://york.com.sa/en/nisam-air-purifier"
                  target="_blank"
                  class="learn"
                  >Learn More</a
                >
              </div>
            </div>
          </div>
          <div class="side-form">
            <div class="pop-content">
              <div class="formbox">
                <h2 class="formbox-titles">Get in Touch With Us</h2>
                <form>
                  <div class="combin">
                    <div class="input-box">
                      <p>First Name*</p>
                      <input type="text" placeholder="Mohamed" required />
                    </div>
                    <div class="input-box">
                      <p>Last Name*</p>
                      <input type="text" placeholder="Ali" required />
                    </div>
                  </div>
                  <div class="input-box">
                    <p>Email*</p>
                    <input
                      type="email"
                      placeholder="mohamed@jci.com"
                      required
                    />
                  </div>
                  <div class="input-box">
                    <p>Mobile Number*</p>
                    <input type="number" placeholder="0123456789" required />
                  </div>
                  <div class="form-groups">
                    <p>Do you Need a Demo?</p>
                    <select class="form-control" id="call">
                      <option selected="selected" disabled="">
                        Do you Need a Demo?
                      </option>
                      <option value="Yes">Yes</option>
                      <option value="No">No</option>
                    </select>
                  </div>
                  <div class="input-boxs">
                    <input type="submit" class="send" value="Get Quotation" />
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Watch Video -->
    <div class="watch">
      <div class="wrapper">
        <div class="close-video">
          <img src="img/icon-close.svg" alt="close icon" />
        </div>
        <div class="container">
          <div class="content">
            <div class="video-co">
              <iframe
                width="560"
                height="315"
                src="https://www.youtube.com/embed/lzTgQvOKNBs"
                loading="lazy"
                frameborder="0"
                allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen
                class="video-play"
              ></iframe>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- End Hero -->
    <script src="main.js"></script>
  </body>
</html>
